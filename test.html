<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Test</title>
<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial;
        padding: 20px;
    }

    #songSelect {
        padding: 8px 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 14px;
    }

    #visualizer {
        display: flex;
        gap: 4px;
        align-items: flex-end;
        height: 40px;
        margin-top: 20px;
    }

    .bar {
        width: 6px;
        background: #4db8ff;
        border-radius: 3px;
        height: 5px;
        transform-origin: bottom;
        transition: height 0.15s cubic-bezier(.34,1.56,.64,1);
    }
</style>
</head>

<body>

<select id="songSelect">
    <option value="song1.mp3">Song 1</option>
    <option value="song2.mp3">Song 2</option>
    <option value="song3.mp3">Song 3</option>
</select>

<br>

<audio id="audio" controls></audio>

<div id="visualizer"></div>

<script>
const audio = document.getElementById("audio");
const songSelect = document.getElementById("songSelect");
const visualizer = document.getElementById("visualizer");

let audioCtx, analyser, source;
let bars = [];
const BAR_COUNT = 48;
const MAX_HEIGHT = 40;

// Create bars
for (let i = 0; i < BAR_COUNT; i++) {
    let b = document.createElement("div");
    b.className = "bar";
    visualizer.appendChild(b);
    bars.push(b);
}

songSelect.addEventListener("change", () => {
    audio.src = songSelect.value;
    audio.play();
    setupAudio();
});

function setupAudio() {
    if (!audioCtx) {
        audioCtx = new AudioContext();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
    }

    if (source) source.disconnect();

    source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
}

let dataArray = new Uint8Array(128);

function render() {
    requestAnimationFrame(render);
    if (!analyser) return;

    analyser.getByteFrequencyData(dataArray);

    for (let i = 0; i < BAR_COUNT; i++) {
        let v = dataArray[i];

        let height = (v / 255) * MAX_HEIGHT;

        bars[i].style.height = height + "px";
    }
}

render();
</script>

</body>
</html>
