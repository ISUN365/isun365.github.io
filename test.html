    <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Helvetica Neue", sans-serif;
        background:
          linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.1)),

      }

      .bg {
        background-image: url("PENUP.png");
        height: 100%; 
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .home-btn {
          position: absolute;
          top: 14px;
          right: 14px;
          padding: 10px 18px;
          border-radius: 16px;
          border: 1px solid rgba(255, 255, 255, 0.4);
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(20px) saturate(150%);
          -webkit-backdrop-filter: blur(20px) saturate(150%);

          font-size: 1em;
          cursor: pointer;
          text-decoration: none;
          transition: all 0.3s ease;

                      0 8px 25px rgba(0,0,0,0.4);
        }

          background: rgba(255,255,255,0.25);

                      0 10px 30px rgba(0,0,0,0.6);

        }

.top-left {
    position: absolute;
    top: 20px;
    left: 20px;

    display: flex;
    align-items: center;
    gap: 15px;
}

.image-btn {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    border: 1px solid rgba(255, 255, 255, 0.4);
    width: 40px;   
    height: 40px;
    border-radius: 20%;
    overflow: hidden;
}

.image-btn img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.waveform {
    display: flex;
    gap: 3px;
    height: 40px;
    align-items: flex-end;
    justify-content: center;
}

.bar {
    width: 4px;
    background: rgba(255,255,255,0.8);
    border-radius: 10px;
    animation: bounce 0.6s ease-in-out infinite alternate;
}

@keyframes bounce {
    from { height: 10%; }
    to   { height: 100%; }
}
.circle-container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: auto;
}

#circleVis {
    width: 100%;
    height: 100%;
}

<body>
  <a href="/" class="home-btn">Home</a>
<!--  <div class="bg"></div>-->
<div class="circle-container">
    <canvas id="circleVis"></canvas>
</div>

<audio id="player" src="ssVid.net--你离开的那天.mp3"></audio>

<button id="playBtn">Play / Pause</button>

<script>
const audio = document.getElementById("player");
const playBtn = document.getElementById("playBtn");

const canvas = document.getElementById("circleVis");
const ctx = canvas.getContext("2d");
canvas.width = 300;
canvas.height = 300;

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const src = audioCtx.createMediaElementSource(audio);

const analyser = audioCtx.createAnalyser();
analyser.fftSize = 256;
const buffer = new Uint8Array(analyser.frequencyBinCount);

src.connect(analyser);
analyser.connect(audioCtx.destination);

let rotation = 0;

function draw() {
    requestAnimationFrame(draw);

    analyser.getByteFrequencyData(buffer);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    const radius = 80;
    const barWidth = 2;
    const barCount = buffer.length;

    rotation += 0.01;

    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(rotation);

    for (let i = 0; i < barCount; i++) {
        const value = buffer[i];
        const barHeight = value * 0.6;

        const angle = (i / barCount) * Math.PI * 2;

        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);

        ctx.fillStyle = `rgb(${150 + value}, ${50 + value / 3}, 255)`;
        ctx.fillRect(0, 0, barWidth, barHeight);

        ctx.restore();
    }

    ctx.restore();
}
playBtn.onclick = () => {
    if (audio.paused) {
        audioCtx.resume();
        audio.play();
        draw();
    } else {
        audio.pause();
    }
};
</script>
</body>
</html>
